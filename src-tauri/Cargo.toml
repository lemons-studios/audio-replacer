[package]
name = "audio_replacer"
version = "5.0.0"
description = "Easily dub video game voice-overs"
authors = ["Shob3r"]
edition = "2024"
license = "BSD-3-Clause"

[lib]
name = "audio_replacer_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.5.1", features = [] }

[dependencies]
tauri = { version = "2.9.2", features = ["protocol-asset", "tray-icon"] }
tauri-plugin-opener = "2.5.2"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
futures-lite = "2.6.1"
tauri-plugin-os = "2.3.2"
tauri-plugin-fs = "2.4.4"
tauri-plugin-shell = "2.3.3"
walkdir = "2.5.0"
whisper-rs = {git = "https://github.com/Shob3r/whisper-rs.git", version ="0.15.1"}
hound = "3.5.1"
tauri-plugin-log = { version = "2.7.1", features = ["colored"] }
tauri-plugin-process = "2.3.1"
tauri-plugin-upload = "2.3.2"
tauri-plugin-dialog = "2.4.2"
num_cpus = "1.17.0"
tauri-plugin-drpc = "0.1.6"
whoami = "1.6.1"

[target.'cfg(not(any(target_os = "android", target_os = "ios")))'.dependencies]
tauri-plugin-global-shortcut = "2.3.1"
tauri-plugin-single-instance = "2.3.6"
tauri-plugin-updater = "2.9.0"
